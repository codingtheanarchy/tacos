<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Template Project</title>
    <script src="script.js" defer></script>
</head>

<body>
  <header>
    <form id="search-box">
      <input type="text" name="search" value="search">
    </form>
    <div id="customer-actions-box">
      <button id="order-btn">START YOUR ORDER</button>
      <button id="login-btn">LOGIN</button> 
      <div id="customer-cart-box">
        <img src="images/customers-order.png" alt="customers cart">
      </div>
    </div>
  </header>
  <main>
    <aside>
      <div id="logo-box">
       <img src="images/taco-bell-logo.png" alt="taco bell logo">
      </div>
      <menu>
        <li>MENU</li>
        <li>LOCATIONS</li>
        <li>DELIVERY</li>
        <li>REWARDS</li>
        <li>NUTRITION</li>
        <li>GIFT CARDS</li>
      </menu>
    </aside>

    <section>
       <h1>TACO BELL MENU</h1>
       <div id="categories">
          <figure class="flex-item">
            <img src="./images/tacos-icon.png" alt="tacos">
            <figcaption>TACOS</figcaption>
          </figure>
          <figure class="flex-item">
            <img src="./images/combos-icon.png" alt="combos">
            <figcaption>COMBOS</figcaption>
          </figure>
          <figure class="flex-item">
            <img src="./images/exclusives-icon.png" alt="online exclusives">
            <figcaption>ONLINE EXCLUSIVES</figcaption>
          </figure>
          <figure class="flex-item">
            <img src="./images/new-icon.png" alt="new">
            <figcaption>NEW</figcaption>
          </figure>
       </div>
    </section>
  </main>
</body>

</html>
