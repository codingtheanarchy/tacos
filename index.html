<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Template Project</title>
    <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div id="logo-box">
      <img src="images/taco-bell-logo.png" alt="taco bell logo">
    </div>
    <div id="customer-actions-box">
      <button id="order-btn">START YOUR ORDER</button>
      <button id="login-btn">LOGIN</button> 
      <div id="customer-cart-box">
        <img src="images/customers-order.png" alt="customers cart">
      </div>
    </div>
  </header>
  <main>
    <aside>
      <menu>
        <li>MENU</li>
        <li>LOCATIONS</li>
        <li>DELIVERY</li>
        <li>REWARDS</li>
        <li>NUTRITION</li>
        <li>GIFT CARDS</li>
      </menu>
    </aside>
    <section>
      <h1>TACO BELL MENU</h1>
      <hr>
    </section>
  </main>
</body>

</html>
